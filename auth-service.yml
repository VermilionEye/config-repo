# Специфичные настройки для auth-service
server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

security:
  oauth2:
    client:
      registration:
        tasks-client:
          client-id: tasks-client
          client-secret: secret
          scope: openid,profile,tasks.read,tasks.write
          authorization-grant-type: authorization_code
          redirect-uri: http://localhost:8080/login/oauth2/code/tasks-client
      provider:
        keycloak:
          issuer-uri: http://localhost:8081