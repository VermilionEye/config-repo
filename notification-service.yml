# Специфичные настройки для notification-service
server:
  port: 8084

spring:
  datasource:
    url: jdbc:h2:mem:notificationdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  task:
    execution:
      thread-name-prefix: notification-task-
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  hystrix:
    enabled: false

notification:
  retry:
    max-attempts: 3
    backoff:
      delay: 1000
      multiplier: 2.0